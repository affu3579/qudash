{{template "base/base.html" .}}
{{define "head"}}
    <title>{{i18n .Lang "websocket_chatroom"}} - {{i18n .Lang "app_intro"}}</title>
{{end}}
{{define "body"}}
    <div class="container">
        {{/*<h3>{{i18n .Lang "chat_history"}}:</h3>*/}}
        <h3>{{i18n .Lang "Ola!"}}:</h3>
        <ul id="chatbox">
            <li>{{i18n .Lang "welcome"}}</li>
        </ul>
    </div>
    <div class="container">
        <span id="uname" style="display: none">{{.UserName}}</span>
            <div class="col-md-6 form-group">
                <input id="sendbox" type="text" class="form-control"
                       required>
            </div>
            <button id="sendbtn" type="button" class="btn btn-default">{{i18n .Lang "Send"}}</button>
    </div>
{{end}}
